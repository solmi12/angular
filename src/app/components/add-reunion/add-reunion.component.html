<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="rName">reunion Name</label>
          <input
            type="text"
            class="form-control"
            id="rName"
            required
            [(ngModel)]="reunion.rName"
            name="rName"
          />
        </div>

        <div class="form-group">
          <label for="suite">suite</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="reunion.suite"
            name="suite"
          />
        </div>

        <button (click)="saveReunion() && searchRName()" class="btn btn-success">Submit</button>

      </div>
      <ul class="navbar-nav ml-auto" *ngIf="searchRName()">
        <li class="nav-item">
          <a href="/reunions/:rName" class="nav-link" routerLink="reunion">join reunion</a>
        </li>

      </ul>
